<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejer CSS</title>

    <link rel="stylesheet" href="./exe.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap");
      section {
        font-size: 20px;
      }
      p {
        font-size: 36px;
      }
      /* todos los elementos de clase "rojo" que sean descendientes en cualquier nivel de la clase 'grande' */
      .grande .rojo {
        font-size: 50px;
      }

    
      body {
        color: #eee;
        background-color: #222;
        font-family: 'Roboto', sans-serif;
      }
      /* todos los hijos directos en primer grado de un elemento ul */
      ul > li {
        border: 1px solid red;
      }

      ol li:nth-child(2) {
        border: 1px solid green;
      }
      h1 {
        font-weight: 10;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Estilos CSS</h1>
    <section>
      <p>texto del parrafo</p>
      Texto fuera del parrafo
      <p class="grande">texto del <span class="rojo">parrafo</span> gande</p>
    </section>
    <section>
      <ul>
        <li>JavaScript</li>
        <ol>
          <li>NodeJS</li>
          <li>Browser</li>
        </ol>
        <li>Python</li>
        <li>TypeScript</li>
      </ul>
    </section>
    <section class="Fuente-roboto"></section>
  </body>
</html>
