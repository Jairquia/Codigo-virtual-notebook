<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Imagenes en HTML</h1>
    </header>
    <main>
      <h2>Usando la tiqueta IMG</h2>
      <section>
        <img src="https://placehold.jp/190x180.png" alt="imagen de ejemplo" />
      </section>
      <section>
        <img src="./ima.png" alt="" width="100" height="100" />
      </section>
      <section>
        <img
          src="./imagenes/cut.jpg"
          width="100"
          height="100"
          alt="Un corte de pelo"
        />
      </section>
      <section>
        <img src="./../Fotos/Avatar/Meg.png" width="100" height="100" alt="" />
      </section>
      <img src="https://placehold.jp/190x180.png" width="100" height="100" alt="">
      <img src="./../Fotos/Avatar/Meg.png" width="100" height="100" alt="">
      <article>
        <img src="./../Fotos/Avatar/Meg.png" alt="">
      </article>
      <section>
        <figure>
            <img src="./../Fotos/Avatar/Meg.png" alt="">
        <figcaption>
            This is the imagen displayed in figcaption
        </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
