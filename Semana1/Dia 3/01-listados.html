<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: rgb(255, 0, 0);
        color: rgb(248, 245, 250);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Listados en html</h1>
    </header>
    <main>
      <section>
        <h2>Listados <code>ul+li</code></h2>
        <article>
          <ul>
            <li>Requerimientos</li>
            <li>Diseno</li>
            <li>Verificacion</li>
            <li>mantenimiento</li>
          </ul>
        </article>
      </section>
      <section>
        <h2>Listados <code>ol+li</code></h2>
        <article>
          <ol>
            <li>Java</li>
            <li>React</li>
            <li>C++</li>
            <li>SQL Server</li>
          </ol>
          <ol type="i">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
          </ol>
        </article>
      </section>
      <section>
        <details>
          <summary>
            My books
          </summary>
          <p>IT</p>
          <p>Carrier</p>
          <p>Resplandor</p>
          <p>Misery</p>
        </details>
      </section>
    </main>
  </body>
</html>
